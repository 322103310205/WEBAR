<!DOCTYPE html>
<html>
<head>
  <title>Web AR Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #startAR {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #007bff;
      color: white;
      z-index: 9999;
    }
  </style>
</head>

<body>

<button id="startAR">Start AR</button>

<script>
document.getElementById("startAR").addEventListener("click", async () => {
  try {
    // Ask permission FIRST (user gesture)
    await navigator.mediaDevices.getUserMedia({
      video: { facingMode: { ideal: "environment" } }
    });

    // Reload page so AR.js starts with permission already granted
    location.reload();

  } catch (e) {
    alert("Camera permission is required for AR");
  }
});
</script>

<!-- AR Scene loads AFTER reload -->
<a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="logarithmicDepthBuffer: true;"
  arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
>
  <a-marker preset="hiro">
    <a-cone position="0 0.5 0" rotation="-90 0 0"
            radius-bottom="0.2" radius-top="0"
            height="1" color="green"></a-cone>
    <a-text value="Follow this way"
            position="0 1.5 0"
            align="center"
            color="white"></a-text>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

</body>
</html>
