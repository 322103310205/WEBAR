<!DOCTYPE html>
<html>
<head>
  <title>Web AR Navigation</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >

    <!-- Marker -->
    <a-marker preset="hiro">

      <!-- AR Arrow (Cone) -->
      <a-cone
        position="0 0.5 0"
        rotation="-90 0 0"
        radius-bottom="0.2"
        radius-top="0"
        height="1"
        color="green">
      </a-cone>

      <!-- Label -->
      <a-text
        value="Follow this way"
        position="0 1.5 0"
        align="center"
        color="white">
      </a-text>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
